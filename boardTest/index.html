<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="login">
        <h2>Log-in</h2>
        <div class="login_sns">
          <li>
            <a href=""
              ><i class="fab fa-instagram">
                <img
                  src="./board/img/스크린샷 2023-08-03 180900.png"
                  alt="" /></i
            ></a>
          </li>
          <li>
            <a href=""
              ><i class="fab fa-facebook">
                <img
                  src="./board/img/스크린샷 2023-08-03 181037.png"
                  alt="" /></i
            ></a>
          </li>
          <li>
            <a href=""
              ><i class="fab fa-twitter">
                <img
                  src="./board/img/스크린샷 2023-08-03 181137.png"
                  alt="" /></i
            ></a>
          </li>
        </div>
        <div class="login_id">
          <h4>E-mail</h4>
          <input type="email" placeholder="Email" id="myId" />
        </div>
        <div class="login_pw">
          <h4>Password</h4>
          <input type="password" placeholder="password" id="myPassword" />
        </div>
        <div class="etc">
          <div class="check_box"><input type="checkbox" />Remember Me?</div>
          <div><input type="button" />Forgot Password</div>
        </div>
        <div class="login_sub">
          <input type="submit" value="submit" id="myLogin" />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
